<!DOCTYPE html>
<html>
<head>
<style>
.tab { padding: 10px; margin: 5px; cursor: pointer; }
.tab.active { background: blue; color: white; }
.tab-content { display: none; padding: 20px; border: 1px solid #ccc; }
.tab-content.active { display: block; }
</style>
</head>
<body>
<div class="tabs">
  <button class="tab active" data-tab="wallet" onclick="switchTab('wallet')">Wallet</button>
  <button class="tab" data-tab="send" onclick="switchTab('send')">Send</button>
  <button class="tab" data-tab="swap" onclick="switchTab('swap')">Swap</button>
  <button class="tab" data-tab="bridge" onclick="switchTab('bridge')">Bridge</button>
  <button class="tab" data-tab="txs" onclick="switchTab('txs')">Txs</button>
  <button class="tab" data-tab="settings" onclick="switchTab('settings')">Settings</button>
</div>

<div class="tab-content active" id="wallet-tab">WALLET CONTENT</div>
<div class="tab-content" id="send-tab">SEND CONTENT</div>
<div class="tab-content" id="swap-tab">SWAP CONTENT</div>
<div class="tab-content" id="bridge-tab">BRIDGE CONTENT</div>
<div class="tab-content" id="txs-tab">TXS CONTENT</div>
<div class="tab-content" id="settings-tab">SETTINGS CONTENT</div>

<script>
function switchTab(tabName) {
  console.log("Switching to tab:", tabName);
  
  // Remove active from all tabs and contents
  document.querySelectorAll(".tab").forEach((t) => {
    t.classList.remove("active");
  });
  document.querySelectorAll(".tab-content").forEach((c) => {
    c.classList.remove("active");
  });
  
  // Add active to the selected tab and content
  const tab = document.querySelector(`.tab[data-tab="${tabName}"]`);
  const content = document.getElementById(`${tabName}-tab`);
  
  console.log("Found tab:", tab);
  console.log("Found content:", content);
  
  if (tab) tab.classList.add("active");
  if (content) content.classList.add("active");
}

// Also add event listeners as backup
document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll(".tab").forEach((tab) => {
    tab.addEventListener("click", (e) => {
      console.log("Click event on tab:", tab.dataset.tab);
      e.stopPropagation();
    });
  });
});
</script>
</body>
</html>
